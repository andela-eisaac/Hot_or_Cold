<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hot or Cold</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:600|Slabo+27px' rel='stylesheet' type='text/css'>
  </head>
  <div class="header">
  <header>
    <h1>Hot or Cold</h1>

  </header>
  </div>
  <body>
    <p>All you have to do is guess the secret number<br>When you approach the jackpot, you'll see a temperature boosting notification<br>Otherwise, you'll just become a polar bear!<br>Start by guessing a number between 1 and 100</p>

    <form>
      <label for="user-entry">Your Guess</label>
      <input type="text" id="user-entry" name="user-entry">

      <div class="buttons">
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="New Game" id="reset">
      </div>

      <label id="user-feedback">Waiting for your guess!</label>
    </form>
    <script type="text/javascript" src="interactiveness.js"></script>
  </body>
</html>
